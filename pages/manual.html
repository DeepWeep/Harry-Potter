<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/manual.css">
    <title>Harry Potter</title>
</head>

<body>
    <audio src="/audio/start.mp3" autoplay loop></audio>
    <div id="key_and_action">
        <div class="control_keys_1">Keys</div>
        <div class="control_keys_2">Action</div>
    </div>
    <div class="control_list">
        <div class="control_keys_1">Left mouses click:</div>
        <div class="control_keys_2">Left shot</div>
    </div>
    <div class="control_list">
        <div class="control_keys_1">Right mouses click:</div>
        <div class="control_keys_2">Right shot</div>
    </div>
    <div class="control_list">
        <div class="control_keys_1">Space:</div>
        <div class="control_keys_2">Protective aura</div>
    </div>
    <div class="control_list">
        <div class="control_keys_1">Key left:</div>
        <div class="control_keys_2">Pick up elixir on the left</div>
    </div>
    <div class="control_list">
        <div class="control_keys_1">Key right:</div>
        <div class="control_keys_2">Pick up elixir on the right</div>
    </div>
    <div class="control_list">
        <div class="control_keys_1">Mouse scroll:</div>
        <div class="control_keys_2">Double shot</div>
    </div>
    <div class="control_list">
        <div class="control_keys_1">Key V:</div>
        <div class="control_keys_2">Spell</div>
    </div>
    <button id="back_to_start" onclick="document.location='../game.html'">
        <svg viewBox="0 0 32 32">
            <path d="M1,16 c0,8.284,6.716,15,15,15s15-6.716,15-15S24.284,1,16,1C10.657,1,5.966,3.794,3.309,8"
                fill="none" stroke="gold" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
            <polyline fill="none" points="3,0 3,8 11,8" stroke="gold" stroke-linejoin="round" stroke-miterlimit="10"
                stroke-width="2" />
        </svg>
    </button>
</body>

</html>
