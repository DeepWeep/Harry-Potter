<head>
    <meta charset="utf-8">

    <title>Harry Potter</title>
</head>

<body class='lvl1_body'> 
    <audio src="/audio/first_round.mp3" autoplay loop></audio>
    <audio src="/audio/doom_tom.mp3" id="deadtom"></audio>
    <audio src="/audio/shot_tom.mp3" id="shottom"></audio>
    <audio src="/audio/wound_tom.mp3" id="woundtom"></audio>
    <audio src="/audio/doom_drago.mp3" id="deaddrago"></audio>
    <audio src="/audio/shot_drago.mp3" id="shotdrago"></audio>
    <audio src="/audio/wound_drago.mp3" id="wounddrago"></audio>
    <audio src="/audio/shot_harry.mp3" id="shotharry"></audio>
    <audio src="/audio/doom_harry.mp3" id="deadharry"></audio>
    <audio src="/audio/wound_harry.mp3" id="woundharry"></audio>
    <div class='potion' id="potion_tom"></div>
    <div class='potion' id="potion_drago"></div>
    <div class='enemies' id="tom"></div>
    <div class='enemies' id="drago"></div>
    <div id= 'hand'></div>
    <div id ='hero'></div>
    <svg id="beamwand_harry_to_drago" viewBox="0 0 100 100">
            <polygon points="98,0 100,2 0,100" stroke="gold" fill="gold" />
    </svg>
    <svg id="beamwand_harry_to_tom" viewBox="0 0 384 120">
        <polygon points="500,0 504,4 -400,150" stroke="gold" fill="gold" />
    </svg>
    <svg id="beamwand_tom_to_hero" viewBox="0 0 120 120">
        <polygon points="-25,1 -24,0 120,120" stroke="red" fill="red" />
    </svg>
    <svg id="beamwand_drago_to_hero" viewBox="0 0 130 180">
        <polygon points="125,-30 130,-30 70,400" stroke="darkred" fill="darkred" />
    </svg> 
    <div id="transition">
        <div class="lose_or_win" id="lose">YOU LOSE!</div>
        <div class="lose_or_win" id="win">YOU WIN!</div>
        <button class="transition_button transition_button_left"></button>
        <button class="transition_button transition_button_right"></button>
        <button class="transition_button transition_button_left"></button>
        <button class="transition_button transition_button_right"></button>
        <div id="owl"></div>
    </div>
