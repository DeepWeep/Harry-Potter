<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_lvl_3.css">
    <script defer src="../js/third_round.js"></script>
    <title>Harry Potter</title>
</head>

<body class='lvl3_body'>
    <audio src="../audio/third_round.mp3" loop id="third_audio"></audio>
    <audio src="../audio/between_round.mp3" id="transition_audio" loop></audio>
    <audio src="../audio/doom_voland.mp3" id="deadvoland"></audio>
    <audio src="../audio/shot_voland.mp3" id="shotvoland"></audio>
    <audio src="../audio/wound_voland.mp3" id="woundvoland"></audio>
    <audio src="../audio/shot_harry.mp3" id="shotharry"></audio>
    <audio src="../audio/doom_harry.mp3" id="deadharry"></audio>
    <audio src="../audio/wound_harry.mp3" id="woundharry"></audio>
    <audio src="../audio/harry_to_voland.m4a" id="voice_harry_to_voland"></audio>
    <audio src="../audio/voland_to_harry.m4a" id="voice_voland_to_harry"></audio>
    <div class="voland" id="voland"></div>
    <div class="voland" id="voland_2"></div>
    <div id='hand'></div>
    <div id='hero'></div>
    <svg id="beamwand_harry_to_right" viewBox="0 0 100 100">
        <polygon points="98,0 100,2 0,100" stroke="gold" fill="gold" />
    </svg>
    <svg id="beamwand_harry_to_left" viewBox="0 0 384 120">
        <polygon points="500,0 504,4 -400,150" stroke="gold" fill="gold" />
    </svg>
    <svg id="beamwand_left_to_hero" viewBox="0 0 120 120">
        <polygon points="-25,1 -24,0 120,120" stroke="red" fill="red" />
    </svg>
    <svg id="beamwand_right_to_hero" viewBox="0 0 130 180">
        <polygon points="125,-30 130,-30 70,400" stroke="darkred" fill="darkred" />
    </svg>
    <div class="speak" id="speak_Harry">-!-</div>
    <div class="speak" id="speak_Voland">-!-</div>
    <div class="speak" id="speak_Voland_2">-!-</div>
    <div id="transition">
        <div id="lose">YOU LOSE!</div>
        <button class="transition_button" id="restart_round" onclick="document.location='./lvl3.html'">Restart</button>
        <button class="transition_button" id="back_to_start_game"
            onclick="document.location='../game.html'">Begin</button>
        <div id="owl"></div>
    </div>
</body>
</html>
